<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>دیت پیکر</title>
    <link rel="stylesheet" media="all" href="./assets/css/style.css" />
    <link rel="stylesheet" media="all" href="./assets/css/date-picker.css" />
  </head>

  <body>
    <!-- Icons -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      style="display: none; visibility: hidden"
    >
      <symbol
        id="icon-arrow-down"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m19.5 8.25-7.5 7.5-7.5-7.5"
        />
      </symbol>

      <symbol
        id="icon-arrow-up"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m4.5 15.75 7.5-7.5 7.5 7.5"
        />
      </symbol>
    </svg>
    <!-- Icons -->

    <section class="centered-content">
      <!-- Date Picker -->
      <div class="date-picker" id="datePicker">
        <input
          type="text"
          id="datePickerInput"
          class="date-picker-input"
          readonly
          placeholder="تاریخ را انتخاب کنید"
        />
        <div class="date-picker__popup" id="datePickerPopup">
          <div class="date-picker__popup__body scale-up-center">
            <header class="date-picker__header">
              <div class="date-picker__actions date-picker__actions--year">
                <button id="prevYear" class="btn-icon">
                  <svg width="10" height="10">
                    <use xlink:href="#icon-arrow-down"></use>
                  </svg>
                </button>
                <span id="currentYear" class="date-picker__year-name"></span>
                <button id="nextYear" class="btn-icon">
                  <svg width="10" height="10">
                    <use xlink:href="#icon-arrow-up"></use>
                  </svg>
                </button>
              </div>
              <div class="date-picker__actions date-picker__actions--month">
                <button id="prevMonth" class="btn-icon">
                  <svg width="10" height="10">
                    <use xlink:href="#icon-arrow-down"></use>
                  </svg>
                </button>
                <span id="currentMonth" class="date-picker__month-name"></span>
                <button id="nextMonth" class="btn-icon">
                  <svg width="10" height="10">
                    <use xlink:href="#icon-arrow-up"></use>
                  </svg>
                </button>
              </div>
              <div class="date-picker__days">
                <div class="date-picker__days-item">شنبه</div>
                <div class="date-picker__days-item">1شنبه</div>
                <div class="date-picker__days-item">2شنبه</div>
                <div class="date-picker__days-item">3شنبه</div>
                <div class="date-picker__days-item">4شنبه</div>
                <div class="date-picker__days-item">5شنبه</div>
                <div class="date-picker__days-item">جمعه</div>
              </div>
            </header>

            <div class="date-picker_calendar" id="datePickerCalendar"></div>

            <div class="date-picker__footer">
              <button id="actionNow" class="btn">امروز</button>
              <button id="actionClear" class="btn">پاک کردن</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Date Picker -->
    </section>

    <!-- Load Script -->
    <!-- https://unpkg.com/jalali-moment@3.3.11/dist/jalali-moment.browser.js -->
    <script src="./assets/js/jalali-moment.browser.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
